<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">

<title>كتابي القابل للتقليب</title>

<link rel="stylesheet" href="https://unpkg.com/page-flip/dist/css/page-flip.css">
<script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>

<style>
 body{
     background:#f2f2f2;
     margin:0;
     font-family:Tahoma;
     text-align:center;
 }
 h2{margin-top:20px;}

 #container{
     display:flex;
     justify-content:center;
     gap:20px;
     margin-top:20px;
 }

 /* مساحة الكتاب يجب أن تكون ثابتة */
 #book{
    width:900px;
    height:1200px;
    background:white;
    box-shadow:0 0 20px #aaa;
 }

 /* الفهرس */
 #toc{
    width:220px;
    background:white;
    padding:15px;
    border-radius:12px;
    box-shadow:0 0 10px #bbb;
 }
 #toc h3{text-align:center; margin-bottom:15px;}
 #toc button{
    width:100%;
    padding:12px;
    margin-bottom:10px;
    border:none;
    background:#f5f5f5;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
 }
 #toc button:hover{
    background:#d0e7ff;
 }
</style>
</head>

<body>

<h2>كتابي القابل للتقليب</h2>

<div id="container">
    
    <!-- الفهرس -->
    <div id="toc">
        <h3>الفهرس</h3>
        <button onclick="goTo(0)">مصر – الصفحة 1</button>
        <button onclick="goTo(1)">مصر – الصفحة 2</button>
        <button onclick="goTo(2)">العراق – الصفحة 3</button>
        <button onclick="goTo(3)">العراق – الصفحة 4</button>
    </div>

    <!-- الكتاب -->
    <div id="book"></div>

</div>

<script>
let pages = [
    "pages/1.jpg",
    "pages/2.jpg",
    "pages/3.jpg",
    "pages/4.jpg"
];

let flip;

window.onload = function(){
    flip = new PageFlip(
        document.getElementById("book"),
        {
            width:900,
            height:1200,
            size:"stretch",
            showCover:false,
            rtl:true,
            usePortrait:true
        }
    );
    flip.loadFromImages(pages);
};

function goTo(page){
    flip.flip(page); 
}
</script>

</body>
</html>
