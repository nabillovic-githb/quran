<script>
(function(){
  let images = [
    "pages/1.jpg",
    "pages/2.jpg",
    "pages/3.jpg",
    "pages/4.jpg"
  ];

  // ✳️ عكس الترتيب ليعمل التقليب من اليمين إلى اليسار بالعربية
  images = images.reverse();

  const bookEl = document.getElementById("book");
  bookEl.innerHTML = '<p>جاري التحميل…</p>';

  function getConstructor(){
    if (window.PageFlip) return window.PageFlip;
    if (window.St && window.St.PageFlip) return window.St.PageFlip;
    return null;
  }

  function checkImages(list){
    return Promise.all(list.map(url =>
      fetch(url, {method:'HEAD'}).then(resp=>{
        if(!resp.ok) throw new Error(url + " ➜ " + resp.status);
        return url;
      })
    ));
  }

  function initFlip(ctor){
    bookEl.innerHTML = "";
    try{
      const pageFlip = new ctor(bookEl,{
        width:600,
        height:800,
        showCover:true,
        rtl:true   // تأكد أن rtl مفعل
      });
      pageFlip.loadFromImages(images);
      window._myFlip = pageFlip;
      console.log("Flipbook initialized (RTL).");
    }catch(err){
      bookEl.innerHTML="<p>خطأ عند تهيئة Flipbook.</p>";
      console.error(err);
    }
  }

  const ctor = getConstructor();
  if(!ctor){
    bookEl.innerHTML = '<p>المكتبة لم تُحمَّل. جرّب تحديث الصفحة.</p>';
    console.error("PageFlip lib not found.");
    return;
  }

  checkImages(images)
    .then(()=> initFlip(ctor))
    .catch(err=>{
      bookEl.innerHTML = "<p>خطأ في تحميل إحدى الصور.</p>";
      console.error(err);
    });

})();
</script>
