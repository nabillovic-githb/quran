<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>كتابي القابل للتقليب</title>

<!-- مكتبة PageFlip -->
<link rel="stylesheet" href="https://unpkg.com/page-flip/dist/css/page-flip.css">
<script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>

<style>
    body {
        background:#f2f2f2;
        margin:0;
        font-family:Tahoma;
    }

    /* غلاف الكتاب */
    #book {
        width: 70%;
        height: 650px;
        margin: 30px auto;
        background:white;
        border-radius:10px;
        box-shadow:0 0 20px rgba(0,0,0,0.2);
        overflow:hidden;
    }

    /* صندوق الفهرس */
    .toc-box {
        position: fixed;
        top: 80px;
        right: 20px;
        width: 250px;
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.15);
        z-index: 999999;
    }

    .toc-box h3 {
        text-align:center;
        margin:0 0 15px;
        font-size:22px;
    }

    .toc-item {
        background:#f7f7f7;
        padding:10px;
        margin-bottom:10px;
        border-radius:8px;
        cursor:pointer;
        text-align:center;
        transition:0.2s;
        font-size:18px;
    }
    .toc-item:hover {
        background:#dfe8ff;
    }

    h1 {
        text-align:center;
        padding:15px;
        margin:0;
    }
</style>
</head>

<body>

<h1>كتابي القابل للتقليب</h1>

<!-- صندوق الفهرس -->
<div class="toc-box">
    <h3>الفهرس</h3>

    <div class="toc-item" onclick="goPage(0)">مصر – الصفحة 1</div>
    <div class="toc-item" onclick="goPage(1)">مصر – الصفحة 2</div>
    <div class="toc-item" onclick="goPage(2)">العراق – الصفحة 3</div>
    <div class="toc-item" onclick="goPage(3)">العراق – الصفحة 4</div>
</div>

<!-- الحاوية التي يوضع فيها الكتاب -->
<div id="book"></div>

<script>
(function(){

    let images = [
        "pages/1.jpg",
        "pages/2.jpg",
        "pages/3.jpg",
        "pages/4.jpg"
    ];

    const bookEl = document.getElementById("book");

    // إعدادات الكتاب
    const pageFlip = new PageFlip(bookEl, {
        width: 650,      
        height: 850,
        size: "stretch",
        showCover: true,
        mobileScrollSupport: false,
        rtl: true
    });

    // تحميل الصفحات
    pageFlip.loadFromImages(images);

    // دالة الذهاب لصفحة معينة
    window.goPage = function(num){
        pageFlip.flip(num);
    };

})();
</script>

</body>
</html>
